{% extends "base.html" %}

{% block content %}

    <h1>View current Positions</h1>
    <input type="submit" value="Research position">
    
    <div class="postlist">
      {% for post in posts %} 
           
           <div class = "post-box">
               
               {% include '_post.html' %} 
               <form action="{{ url_for('routes.studentapply', researchPos_id = post.id )}}" method="get">
                   <input type="submit"  value="Apply!" />
               </form>
           </div>
      {% endfor %}
   </div>


{% endblock %}
